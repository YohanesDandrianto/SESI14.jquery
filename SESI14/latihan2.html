<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Judul</h3>
    <div>
        <button type="button" id="C1">Luas Persegi</button>
        <button type="button" id="C2">Luas segi3</button>

    </div>
    <div class="persegi">
        <div>
            Nilai panjang
                <input type="number" id="PJ">
        </div>
        <div>
            Nilai lebar
                <input type="number" id="LB">
        </div>
        <div>
           <button type="button" id="HP">hitung luas</button>
        </div>
        <hr>
    </div>
    <div class="segitiga">
        <div>
            Nilai Alas
                <input type="number" id="NA">
        </div>
        <div>
            Nilai Tinggi
                <input type="number" id="NT">
        </div>
        <div>
           <button type="button" id="hitungsegitiga">hitung luas</button>
        </div>
    </div>

    <div class="hasil"></div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $(".persegi").hide();
            $(".segitiga").hide();

            $("#C1").click(function(){
                $(".persegi").hide(1500);
                $(".segitiga").show(1500);
                $(".hasil").html("");
                $("h3").html("Hitung Luas Persegi");
            });
            $("#C2").click(function(){
                $(".segitiga").hide(1500);
                $(".persegi").show(1500);
                $(".hasil").html("");
                $("h3").html("Hitung Luas Persegi");
            });

            $("#HP").click(function(){
                let P = $("#PJ").val();
                let L = $("#LB").val();

                let LU = P*L;

                let tx = "Hitung Luas Persegi dengan nilai panjang"+P;
                tx +=" dan lebar  "+L+" adalah:<br>";
                tx +=" Luas = Panjang X Lebar <br>";
                tx +="= "+P+" x "+L+"<br>";
                tx +="= "+LU+"<br>";
                tx +="jadi Luasnya adalah " +LU;
                $(".hasil").html(tx);
            });
            
        });
    </script>
</body>
</html>
